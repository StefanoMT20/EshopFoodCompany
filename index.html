<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="#"><img class="logo" src="img/omnifood-logo.png" alt="Omnifood Logo"></a>
        <nav class="main-nav">

        </nav>
    </header>
    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">A healthy meal delivered to your door,
                        every single day
                    </h1>
                    <p class="hero-description">
                        The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to
                        your
                        personal tastes and nutritional needs.
                    </p>
                    <a href="#" class="btn btn--full margin-r-sm">Start eating well</a>
                    <a href="#" class="btn btn--outline">Learn more &darr;</a>
                    <div class="delivered-meals">
                        <div class="delivered-imgs">
                            <img src="img/customers/customer-1.jpg" alt="Omnifood Customer 1">
                            <img src="img/customers/customer-2.jpg" alt="Omnifood Customer 2">
                            <img src="img/customers/customer-3.jpg" alt="Omnifood Customer 3">
                            <img src="img/customers/customer-4.jpg" alt="Omnifood Customer 4">
                            <img src="img/customers/customer-5.jpg" alt="Omnifood Customer 5">
                            <img src="img/customers/customer-6.jpg" alt="Omnifood Customer 6">
                        </div>
                        <p class="delivered-text"><span>250,000+ </span> meals delivered last year!</p>
                    </div>
                </div>

                <div class="hero-image-box">
                    <img src="img/hero.png" alt="Meals in table" class="hero-img">
                </div>

            </div>
        </section>
    </main>
</body>

</html>
